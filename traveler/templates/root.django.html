{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
    <title>{% block title %}{% endblock %}{{SITE_NAME}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="content-language" content="EN" />
    <meta name="description" content="{% block meta-description %}{% endblock %}{{SITE_NAME}}" />
    <meta name="keywords" content="locast, mit" />
    <meta name="author" content="MIT Mobile Experience Lab" />
    <meta name="robots" content="index,follow" />
    <meta name="revisit-after" content="3 days" />
    <meta name="distribution" content="global" />
    <!-- Force IE to render in standards mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="index" title="TRAVELER" href="{{BASE_URL}}" />
    <link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{STATIC_URL}}js/fancybox/jquery.fancybox.css?v=2.0.5" type="text/css" media="screen" />
    <link type="text/less" href="{{THEME_STATIC_URL}}theme.less" rel="stylesheet" media="screen, projection" />
    <!--<link type="text/less" href="{{STATIC_URL}}less/styles.less" rel="stylesheet" media="screen, projection" />-->
    <script src="http://lesscss.googlecode.com/files/less-1.3.0.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="{% url 'django.views.i18n.javascript_catalog' %}"></script>
    <script type="text/javascript" src="{{STATIC_URL}}/js/libs/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.22/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>

{% if GOOGLE_API_KEY %}
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.2&key={{GOOGLE_API_KEY}}&sensor=true"></script>
{% endif %}
    
    <link rel="stylesheet" href="{{STATIC_URL}}css/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="{{STATIC_URL}}css/leaflet.ie.css" />
<![endif]-->

    <link rel="stylesheet" href="{{STATIC_URL}}js/markerCluster/MarkerCluster.css" />
    <link rel="stylesheet" href="{{STATIC_URL}}js/markerCluster/MarkerCluster.Default.css" />

    <script src="{{STATIC_URL}}js/leaflet.js" ></script>
    <script src="{{STATIC_URL}}js/markerCluster/leaflet.markercluster.js"></script>

    <script type="text/javascript" src="{{STATIC_URL}}js/leafletmap.js"></script>

    <script type="text/javascript" src="{{STATIC_URL}}js/OpenLayers.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/fancybox/jquery.fancybox.pack.js?v=2.0.5"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/plugins.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/plupload/plupload.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/plupload/plupload.html5.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/plupload/plupload.flash.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/flowplayer/flowplayer-3.2.11.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/libs/sammy.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/libs/moment.min.js"></script>
    <script type="text/javascript" src="{{BASE_URL}}/templates.js"></script>
    <script type="text/javascript" src="{{BASE_URL}}/traveler.js"></script>
    <script type="text/javascript" src="{{THEME_STATIC_URL}}settings.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
    <script type="text/javascript">
{% if request.user.is_authenticated %}
        TRAVELER_USER = {{ request.user.id }};
{% endif %}
    </script>

{% if GOOGLE_ANALYTICS_ID %}
<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{GOOGLE_ANALYTICS_ID}}']);
    _gaq.push(['_trackPageview']);

    (function() {
     var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
     ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
     var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
     })();
</script>
{% endif %}

{% include "js_templates.django.html" %}
{% block script %}{% endblock %}
</head>
<body class="{% block body-class %}{% endblock %}">
{% block body %}
{% endblock %}
</body>
</html>
